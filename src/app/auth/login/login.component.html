<div class="centered-container">
    <div class="auth-box">
        <!-- Title -->
        <h1 class="title has-text-primary">
            Login
        </h1>
        <!-- Login form -->
        <div class="field">
            <p class="control has-icons-left has-icons-right">
                <input class="input has-background-light" type="email" name="email" #email ngModel placeholder="Email">
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
            </p>
        </div>
        <div class="field">
            <p class="control has-icons-left">
                <input class="input has-background-light" type="password" name="password" #password ngModel
                    placeholder="Password">
                <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                </span>
            </p>
        </div>
        <div class="field">
            <p class="control">
                <button class="button is-primary has-text-white" (click)="onClickLogin(email,password)">
                    Login
                </button>
            </p>
        </div>

        <p>Not got an account? <a routerLink="/signup" class="has-text-primary">Sign up</a> now!</p>

    </div>
</div>
