<div class="centered-container">
    <div class="auth-box">
        <!-- Title -->
        <h1 class="title has-text-primary">
            Signup
        </h1>
        <!-- Signup form -->
        <div class="field">
            <p class="control has-icons-left has-icons-right">
                <input class="input has-background-light" type="email" placeholder="Email">
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
            </p>
        </div>
        <div class="field">
            <p class="control has-icons-left has-icons-right">
                <input class="input has-background-light" type="text" placeholder="Your name">
                <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                </span>
            </p>
        </div>
        <div class="field">
            <p class="control has-icons-left">
                <input class="input has-background-light" type="password" placeholder="Password">
                <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                </span>
            </p>
        </div>
        <div class="field">
            <p class="control">
                <button class="button is-primary has-text-white">
                    Signup
                </button>
            </p>
        </div>

        <p>Already have an account? <a href="" class="has-text-primary">Login</a> now!</p>


    </div>
</div>
